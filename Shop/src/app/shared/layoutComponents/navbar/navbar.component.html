<div class="contenedor_navbar" [ngClass]="{'navbar-transparent': navbarTransparent}">
    <div class="navbar">

        <!-- COM Carrito -->
        <nav class="navbar_link">
            <ul>
                <!-- <li><a routerLink="/shop/womens">Mujeres</a></li>
                <li><a>Sexshop</a></li> -->
                <li><a href="/home" class="logo"><img src="../../../../assets/img/LogosRV/LogoRedVibes.svg" alt="logo"></a></li>
                <li><a href="/shop/women">Mujeres</a></li>
                <li><a href="/shop/men">Hombres</a></li>
            </ul>
        </nav>

        <!-- COM Links -->
        <div class="navbar_car" (click)="toggleCarrito()">
            <p *ngIf="carItems">{{carItems}}</p>
            <img src="../../../../assets/icons/handbag.svg" alt="Carrito" id="img_car">
        </div>

    </div>
</div>

<div class="car" *ngIf="mostrarCarrito">
    
    <div class="container_car" id="container_car" *ngIf="mostrarCarrito">
        <div class="car_title">
            <h1>Bolsa de compras</h1>
            <a (click)="closeCar()"><img src="../../../../assets/icons/x.png" alt="close"></a>
        </div>
        <div class="divisor_car"></div>
        <div class="car_items">
            <div *ngFor="let item of allCarItems">
                <div class="container_item">
                    <img src="{{item.image}}" alt="Imagen producto">
                    <div class="item_count">
                        <div class="item_info">
                            <div class="item_delete">
                                <p>{{item.name}}</p>
                                <img class="btn_delete" src="../../../../assets/icons/bote-de-basura.png" alt="Eliminar" (click)="deleteItem(item)">
                            </div>
                            <p>Talla: {{item.sizeSelected}}</p>
                        </div>
                        <div class="item_cant">
                            <p>Cantidad:</p>
                            <p (click)="decreaseQuantity(item)" class="item_decrease">-</p>
                            <p>{{item.quantity}}</p>
                            <p (click)="increaseQuantity(item)" class="item_increase">+</p>
                            <p>{{item.price | currency: ' '}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container_total">
            <div class="total_zone">
                <h1 class="total">Total</h1>
                <p>{{getTotal() | currency: ' '}}</p>
            </div>
            <button class="car_button" (click)="saleProducts()">Comprar</button>
        </div>
    </div>
</div>
