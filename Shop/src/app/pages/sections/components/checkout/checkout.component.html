<div class="container-checkout">
  <form
    class="cart-container"
    [formGroup]="checkoutForm"
    (ngSubmit)="confirmPayment()"
  >
    <div class="card-container">
      <h2 class="title-module">Finalizar Compra</h2>
      <div class="checkout-form">
        <div class="inputContainer">
          <input
            required=""
            class="customInput"
            type="text"
            formControlName="fullName"
          />
          <label class="inputLabel">Nombre</label>
          <div class="inputUnderline"></div>
        </div>
        <div class="inputContainer">
          <input
            required=""
            class="customInput"
            type="text"
            formControlName="documentId"
          />
          <label class="inputLabel">Cedula</label>
          <div class="inputUnderline"></div>
        </div>
        <div class="inputContainer">
          <input
            required=""
            class="customInput"
            type="text"
            formControlName="email"
          />
          <label class="inputLabel">Correo</label>
          <div class="inputUnderline"></div>
        </div>
        <div class="inputContainer">
          <input
            required=""
            class="customInput"
            type="text"
            formControlName="phone"
          />
          <label class="inputLabel">Telefono</label>
          <div class="inputUnderline"></div>
        </div>
        <div class="inputContainer">
          <input
            required=""
            class="customInput"
            type="text"
            formControlName="department"
          />
          <label class="inputLabel">Departamento</label>
          <div class="inputUnderline"></div>
        </div>
        <div class="inputContainer">
          <input
            required=""
            class="customInput"
            type="text"
            formControlName="address"
          />
          <label class="inputLabel">Direccion</label>
          <div class="inputUnderline"></div>
        </div>
      </div>
    </div>
    <div class="card-container-resume">
      <h2>Resumen de la compra</h2>
      <p>Cantidad de productos: {{ allCarItems.length }}</p>
      <p>Total: $ {{ getTotal() | currency : " " }}</p>
      <button class="Btn" (click)="confirmPayment()">
        Pay
        <svg class="svgIcon" viewBox="0 0 576 512">
          <path
            d="M512 80c8.8 0 16 7.2 16 16v32H48V96c0-8.8 7.2-16 16-16H512zm16 144V416c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V224H528zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H512c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64zm56 304c-13.3 0-24 10.7-24 24s10.7 24 24 24h48c13.3 0 24-10.7 24-24s-10.7-24-24-24H120zm128 0c-13.3 0-24 10.7-24 24s10.7 24 24 24H360c13.3 0 24-10.7 24-24s-10.7-24-24-24H248z"
          ></path>
        </svg>
      </button>
    </div>
  </form>
</div>

<div #formPay style="display: none"></div>
